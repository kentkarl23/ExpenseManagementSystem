{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<form method="POST">
  <h3 align="center">Login</h3>
  <style>
    h3{
      font-size: 50px;
      font-weight: bolder;
    }

    label{
      font-size: 25px;
      font-weight: 650;
      
      
    }

    .btn{
      font-size: 21px;
      background: black;
      border: 3px solid white;
      border-radius: 20px;
    }

    .box-container{
      background-color:rgba(219, 213, 213, 0.966);
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50px;
      height: 300px;
      width: 450px;
      border: 4px solid rgb(236, 231, 231);
      border-radius: 20px;
      border-color: #333;;

    }

   
  </style>
  <div class="box-container">
    <div class="form-group">
        <label for="email">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
  </div>
</form>
{% endblock %}
